<!-- Delete Popup -->
<div class="mips-popover-content arrow_box" #flipAbleDiv>
    <div class="confirmation-prompt d-flex justify-content-between">
        <p class="fnt12Bold mt3">Are you sure you want to clear these selections? </p>
        <div>
            <button type="button" class="btn undobtn mr10" name="button" (click)="emitYes()">Yes</button>
            <button type="button" class="btn undobtn" name="button" (click)="emitNo()">No</button>
        </div>
    </div>
</div>
